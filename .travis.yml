language: minimal
dist: xenial
addons:
  apt:
    sources:
      - docker-xenial

env:
  global:
  # The following variables are setup via gitlab project group:
  # - DOCKER_HUB_TOKEN
  # - DOCKER_SLUG
  # - DOCKER_USERNAME
  # - DOCKER_PASSWORD
  matrix:
  #- VERSION=1.0-alpine
  #- VERSION=1.1-alpine
  #- VERSION=1.2-alpine
  #- VERSION=1.3-alpine
  #- VERSION=1.4-alpine
  - VERSION=1.5-alpine
  # legacy
  - VERSION=1.0.0-alpine
  - VERSION=1.0.1-alpine
  - VERSION=1.0.2-alpine

  

before_install:
- sudo .ci/01_before_install.sh

script:
- make -C .ci build v=${VERSION} prod=false      # Set prod=true, if you want to build NO '-dev' tag
- make -C .ci tags REPOURL=$DOCKER_SLUG prod=false  # Set prod=true, if you want tags NO '-dev' tag

notifications:
  # don't notify me when things fail
  email: false
